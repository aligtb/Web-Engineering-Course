<!-- HTML5 + Vue.js App: Simple Blog -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>WebEng Blog</title>
    <link rel="stylesheet" href="myblog.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <header><h1>{{title}}</h1></header>
      <main>
        <!-- render Post component for each blog post -->
        <div v-for="post in posts"><Post v-bind:post="post"></Post></div>
      </main>
    </div>
    <script type="text/javascript" src="myblog.js"></script>
  </body>
</html>
