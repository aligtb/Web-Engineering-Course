<h2>Kurs Liste</h2>

    <ul>
        <li *ngFor="let course of courses" (click)="courseClicked(course)">
            {{ course.name }} - {{ course.preis }}
        </li>
    </ul>

    <div *ngIf="selectedCourse">
        <app-course-detail [course]="selectedCourse" (messageEvent)="handleMessage($event)"></app-course-detail>
    

    </div>
